name: tsbase
type: theme
description: A base theme for D8 sites
package: Other
core: 8.x
libraries:
  - tsbase/tsbase

base theme: classy
#Using Classy as a base theme https://www.drupal.org/theme-guide/8/classy

regions:
  secondary_nav: Secondary Nav
  primary_nav: Primary Nav
  aside: Aside
  banner: Banner
  content: Content
  footer: Footer

component-libraries:
  base:
    paths:
      - pattern-lab/source/_patterns/00-base
  components:
    paths:
      - pattern-lab/source/_patterns/01-components
  layouts:
    paths:
      - pattern-lab/source/_patterns/02-layouts
  templates:
    paths:
      - pattern-lab/source/_patterns/03-templates
  pages:
    paths:
      - pattern-lab/source/_patterns/04-pages
      
